pool:
  vmImage: 'windows-latest'

resources:
  pipelines:
  - pipeline: Build
    project: Umbraco
    source: Build 
    trigger: true 

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: ExtractFiles@1
  displayName: 'Unzip package to work directory'
  inputs:
    archiveFilePatterns: '$(Pipeline.Workspace)\build\our.umbraco.domains\Our.Umbraco.Domains.zip'
    destinationFolder: '$(Pipeline.Workspace)\work'
    cleanDestinationFolder: true

- task: NuGetCommand@2
  inputs:
    command: pack
    packagesToPack: '**/*.nuspec'

- task: NuGetAuthenticate@0
  displayName: 'NuGet Authenticate'