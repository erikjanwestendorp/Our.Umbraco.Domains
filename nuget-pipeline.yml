pool:
  vmImage: 'windows-latest'

resources:
  pipelines:
  - pipeline: Build
    project: Umbraco
    source: Build 
    trigger: true 

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: echo "Structure of work folder of this pipeline:" tree $(Agent.WorkFolder)\1 /f
  displayName: structure

- task: ExtractFiles@1
  displayName: 'Unzip package to work directory'
  inputs:
    archiveFilePatterns: '$(Build.SourcesDirectory)'
    destinationFolder: '$(Pipeline.Workspace)\work'
    cleanDestinationFolder: true

- task: NuGetCommand@2
  inputs:
    command: pack
    packagesToPack: '**/*.nuspec'

- task: NuGetAuthenticate@0
  displayName: 'NuGet Authenticate'