pool:
  vmImage: 'windows-latest'

resources:
  pipelines:
  - pipeline: Build
    project: Umbraco
    source: Build 
    trigger: true 

 - task: NuGetAuthenticate@0
   inputs:
   nuGetServiceConnections: 'NuGet'

- task: ExtractFiles@1
  displayName: 'Unzip package to work directory'
  inputs:
    archiveFilePatterns: '$(Build.SourcesDirectory)'
    destinationFolder: '$(Pipeline.Workspace)\work'
    cleanDestinationFolder: true

- task: NuGetCommand@2
  inputs:
    command: pack
    packagesToPack: '**/*.nuspec'
